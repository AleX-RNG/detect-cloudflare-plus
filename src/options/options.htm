<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="options.css">
</head>

<body>
	<form>
		<fieldset>
			<details open="true"><summary>General</summary>
				<label><input id="paEnabled" type="checkbox"> use address bar icon </label>
				<label><input id="heuristics" type="checkbox"> enable heuristics
					<span class="tooltip">[?]
						<div class="tooltiptext">
							True Sight will detect headers commonly used by reverse proxy software, and list all matches in a separate group. Only requests that do not match any other patterns will be listed in that group.
						</div>
					</span>
				</label>
				<label><input id="lazy" type="checkbox"> enable lazy mode
					<span class="tooltip">[?]
						<div class="tooltiptext">
							In lazy mode, True Sight stops parsing response headers for a given request as soon as it finds one match. This is usually OK because most origin servers probably don't use a multi-layered CDN setup. Enabling this is not necessary unless you experience significant performance drops.
						</div>
					</span>
				</label>
				<label><input id="sync" type="checkbox"> use sync storage
					<span class="tooltip">[?]
						<div class="tooltiptext">
							Mark this if you want True Sight to use the sync storage area, for saving your settings in the cloud.
						</div>
					</span>
				</label>
			</details>
		</fieldset>
		<fieldset>
			<details open="true" id="platforms"><summary>Platforms</summary>
				<label><input id="AlibabaCloud" type="checkbox"> Alibaba Cloud </label>
				<label><input id="Akamai" type="checkbox"> Akamai </label>
				<label><input id="AmazonCloudfront" type="checkbox"> Amazon Cloudfront </label>
				<label><input id="Cloudflare" type="checkbox"> Cloudflare </label>
				<label><input id="Fastly" type="checkbox"> Fastly </label>
				<label><input id="GoogleCloud" type="checkbox"> Google Cloud </label>
				<label><input id="GoogleProjectShield" type="checkbox"> Google Project Shield </label>
				<label><input id="Incapsula" type="checkbox"> Incapsula </label>
				<label><input id="Instart" type="checkbox"> Instart </label>
				<label><input id="KeyCDN" type="checkbox"> KeyCDN </label>
				<label><input id="Kinsta" type="checkbox"> Kinsta </label>
				<label><input id="Leaseweb" type="checkbox"> Leaseweb </label>
				<label><input id="MyraCloud" type="checkbox"> MyraCloud </label>
				<label><input id="Netlify" type="checkbox"> Netlify </label>
				<label><input id="SingularCDN" type="checkbox"> SingularCDN </label>
				<label><input id="Sucuri" type="checkbox"> Sucuri </label>
				<label><input id="Zenedge" type="checkbox"> Zenedge </label>
			</details>
		</fieldset>
		<fieldset>
			<details open="true"><summary>Gateways</summary>
				<label><input id="IPFS" type="checkbox"> IPFS </label>
				<label><input id="Tor2web" type="checkbox"> Tor2web </label>
			</details>
		</fieldset>
	<br><button type="submit">Save</button>
	</form>
	<script src="options.js"></script>
</body>

</html>
