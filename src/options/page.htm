<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="page.css">
</head>

<body>
	<form>
		<fieldset>
			<legend>
				<h3>General</h3>
			</legend>
			<p>
				<input id="paEnabled" type="checkbox">
				<label for="paEnabled"> use address bar icon </label><br>
				<input id="heuristics" type="checkbox">
				<label for="heuristics"> enable heuristic detection </label><br>
			</p>
		</fieldset><br>
		<fieldset>
			<legend>
				<h3>CDNs</h3>
			</legend>
			<p>
				<input id="Cloudflare" type="checkbox">
				<label for="Cloudflare"> Cloudflare </label><br>
				<input id="GoogleProjectShield" type="checkbox">
				<label for="GoogleProjectShield"> Google Project Shield </label><br>
				<input id="Incapsula" type="checkbox">
				<label for="Incapsula"> Incapsula </label><br>
				<input id="KeyCDN" type="checkbox">
				<label for="KeyCDN"> KeyCDN </label><br>
				<input id="Sucuri" type="checkbox">
				<label for="Sucuri"> Sucuri </label><br>
			</p>
		</fieldset><br>
		<br><button type="submit">Save</button>
	</form>
	<script src="page.js"></script>
</body>

</html>
